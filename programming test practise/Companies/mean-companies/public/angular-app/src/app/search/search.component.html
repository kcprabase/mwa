<h3>Search Page</h3>

<p>Employee Name:</p>
<input (change)="setEmpName($event)">
<button (click)="find()">Find</button>

<ul>
    <li *ngFor="let comp of companies">{{comp.name}}</li>
</ul>

<button [disabled]="offset<count" (click)="prev()">Previous</button>
<!-- <div *ngIf="companies && companies.length>=5"> -->
    <button [disabled]="!companies || companies.length<count" (click)="next()">Next</button>
<!-- </div> -->
