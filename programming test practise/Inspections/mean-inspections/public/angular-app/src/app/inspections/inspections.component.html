<h2>Inspection List</h2>

<ul>
    <li *ngFor="let ins of inspections"><a routerLink="{{ins._id}}">{{ins.business_name}}</a></li>
</ul>
<button [disabled]="offset<count || busy" (click)="prev()">Previous</button>
<button [disabled]="!inspections || inspections.length==0 || busy" (click)="next()">Next</button>
